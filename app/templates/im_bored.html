{% extends "base.html" %}

{% block content %}

<body>
    <div id="main">
        <h1 id="titleLabel">YOU ARE BORED</h1>
        <div class="row">
            <div class="column" id="at_home_column">
                <h1 class="label">AT HOME</h1>
            </div>
            <div class="column" id="outside_column">
                <h1 class="label">OUTDOORS</h1>
            </div>
        </div>
    </div>

        <script>

            document.getElementById('at_home_column').addEventListener('click', (e) => {
                e.preventDefault();
                window.location = "{{ url_for('at_home') }}";
                
            });
            document.getElementById('outside_column').addEventListener('click', (e) => {
                e.preventDefault();
                window.location = "{{ url_for('outdoors') }}";
                
            });
        </script>

    <script src="{{ url_for('static', filename='animejs/lib/anime.min.js') }}"></script>
